# render.yaml - Configuraci√≥n simple sin Docker para HeyMake
services:
  # Backend API - Python
  - type: web
    name: heymake-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT
      - key: TURSO_DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: TURSO_AUTH_TOKEN
        sync: false  # Set in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: heymake-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set in Render dashboard
      - key: HIGGSFIELD_KEY_ID
        sync: false  # Set in Render dashboard
      - key: HIGGSFIELD_SECRET
        sync: false  # Set in Render dashboard
      - key: HIGGSFIELD_API_URL
        value: https://platform.higgsfield.ai
      - key: KLING_API_KEY
        sync: false  # Set in Render dashboard
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4-turbo-preview
      - key: CORS_ORIGINS
        value: https://heymake-frontend.onrender.com,https://your-domain.com

  # Frontend - Node.js
  - type: web
    name: heymake-frontend
    env: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm run start
    publishPath: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: heymake-backend
          property: host
      - key: NODE_ENV
        value: production

  # Redis Cache
  - type: redis
    name: heymake-redis
    ipAllowList: []
    plan: starter
    maxmemoryPolicy: allkeys-lru

# External Database Notes:
# Turso database is external - configure these in Render dashboard:
# - TURSO_DATABASE_URL: libsql://your-db.turso.io  
# - TURSO_AUTH_TOKEN: your-auth-token